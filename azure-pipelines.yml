# Schema docs at https://aka.ms/yaml
trigger:
  - master

jobs:
  - job: linux
    pool:
      vmImage: 'Ubuntu 16.04'
    strategy:
      matrix:
        check-whole-repo-tests:
          TASK: check-whole-repo-tests
        lint:
          TASK: lint
        check-format:
          TASK: check-format
        check-coverage:
          TASK: check-coverage
        check-conjecture-coverage:
          TASK: check-conjecture-coverage
        check-pypy36:
          TASK: check-pypy36
        check-py36:
          TASK: check-py36
        check-py37:
          TASK: check-py37
        check-py38:
          TASK: check-py38
        check-py39:
          TASK: check-py39
        check-quality:
          TASK: check-quality
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.6'
    - script: sudo apt-get update && sudo apt-get install libreadline-dev libsqlite3-dev shellcheck
      displayName: Install apt dependencies
    - script: ./build.sh check-installed
      displayName: Install Python
    - script: ./build.sh
      displayName: Run tests

  - job: ms_windows
    pool:
      vmImage: 'windows-2019'
    strategy:
      matrix:
        check-py36-x64:
          python.version: '3.6'
          python.architecture: 'x64'
        check-py36-x86:
          python.version: '3.6'
          python.architecture: 'x86'
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(python.version)'
        architecture: '$(python.architecture)'
    - script: |
        pip install --upgrade setuptools pip wheel
        pip install -r requirements/test.txt typing-extensions black
        pip install hypothesis-python/[all]
      displayName: Install dependencies
    - script: |
        cd hypothesis-python
        pytest --numprocesses auto
      displayName: Run tests

  - job: osx
    pool:
      vmImage: 'macOS-10.15'
    strategy:
      matrix:
        check-py36:
          TASK: check-py36
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.6'
    - script: |
        brew update
        brew install readline xz ncurses
        ./build.sh install-core
      displayName: Install dependencies
    - script: ./build.sh
      displayName: Run tests

  # We run these quick jobs last for higher utilisation of concurrent jobs,
  # and because they're unlikely to fail if everything else is passing.
  - job: specific_deps
    pool:
      vmImage: 'Ubuntu 16.04'
    strategy:
      matrix:
        check-nose:
          TASK: check-nose
        check-pytest43:
          TASK: check-pytest43
        check-django31:
          TASK: check-django31
        check-django30:
          TASK: check-django30
        check-django22:
          TASK: check-django22
        check-pandas25:
          TASK: check-pandas25
        check-pandas100:
          TASK: check-pandas100
        check-pandas111:
          TASK: check-pandas111
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.6'
    - script: sudo apt-get update && sudo apt-get install libreadline-dev libsqlite3-dev shellcheck
      displayName: Install apt dependencies
    - script: ./build.sh check-installed
      displayName: Install Python
    - script: ./build.sh
      displayName: Run tests

