version: 2
jobs:
  test_linux:
    steps:
      - checkout
      - restore_cache:
         keys:
           - v1-runtimes-
      - run: ./build.sh check-py37
      - save_cache:
          key: v1-runtimes-{{ epoch }}
          paths:
            - ~/.cache/hypothesis-build-runtimes
  test_osx:
    macos:
      xcode: 9.3.0
    steps:
      - checkout
      - run: brew update
      - run: brew install readline xz ncurses
      - restore_cache:
         keys:
           - v1-runtimes-
      - run: ./build.sh check-py37
      - save_cache:
          key: v1-runtimes-{{ epoch }}
          paths:
            - ~/.cache/hypothesis-build-runtimes
