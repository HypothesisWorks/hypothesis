name: Hypothesis CI

on:
  push:
    branches: [ master , github-actions ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task:
          - lint
          - check-format
          - check-coverage
          - check-conjecture-coverage
          - check-py38
          - check-quality
        python-version: ["3.8"]
        include:
          - task: check-whole-repo-tests
            python-version: "3.8"
            # This job can push updates back to pyup PRs
            env:
              encrypted_b8618e5d043b_key: ${{ secrets.encrypted_b8618e5d043b_key }}
              encrypted_b8618e5d043b_iv: ${{ secrets.encrypted_b8618e5d043b_iv }}
          - task: check-py36
            python-version: "3.6"
          - task: check-py37
            python-version: "3.7"
          - task: check-py39
            python-version: "3.9-dev"
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run tests
      run: TASK=${{ matrix.task }} ./build.sh

  test-win:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - task: check-py38-x64
            python.version: "3.8"
            python.architecture: "x64"
          - task: check-py38-x86
            python.version: "3.8"
            python.architecture: "x86"
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.python-architecture }}
    - name: Install dependencies
      run: pip install --upgrade setuptools pip wheel
           pip install -r requirements/test.txt typing-extensions
           pip install hypothesis-python/[all]
    - name: Run tests
      run: cd hypothesis-python && pytest --numprocesses auto

  test-osx:
    runs-on: macos-latest
    strategy:
      matrix:
        task:
          - check-py38
        python-version: ["3.8"]
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run tests
      run: TASK=${{ matrix.task }} ./build.sh

  specific-deps:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task:
          - check-nose
          - check-pytest43
          - check-django31
          - check-django30
          - check-django22
          - check-pandas111
          - check-pandas100
          - check-pandas25
        python-version: ["3.8"]
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run tests
      run: TASK=${{ matrix.task }} ./build.sh

  deploy:
    runs-on: ubuntu-latest
    if: github.repository == 'HypothesisWorks/hypothesis' &&  github.ref == 'refs/heads/master'
    needs: [test, test-win, test-osx, specific-deps]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.8"
    - name: Deploy package
      env:
        encrypted_b8618e5d043b_key: ${{ secrets.encrypted_b8618e5d043b_key }}
        encrypted_b8618e5d043b_iv: ${{ secrets.encrypted_b8618e5d043b_iv }}
      run: TASK=deploy ./build.sh
