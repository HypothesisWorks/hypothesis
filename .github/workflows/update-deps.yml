name: Update pinned dependencies

on:
  schedule:
    - cron: 0 0 * * 0
  workflow_dispatch:

jobs:
  release:
    name: Update pinned dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Update pinned dependencies
        uses: technote-space/create-pr-action@v2
        with:
          EXECUTE_COMMANDS: ./build.sh upgrade-requirements
          COMMIT_MESSAGE: 'Update pinned dependencies'
          COMMIT_NAME: '"CI on behalf of the Hypothesis team'
          COMMIT_EMAIL: 'david@drmaciver.com'
          PR_BRANCH_NAME: 'update-pinned-deps-${PR_ID}'
          PR_TITLE: 'Update pinned dependencies'
          GITHUB_TOKEN: ${{secrets.GH_TOKEN}}
