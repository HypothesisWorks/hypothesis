language: c

env: PYTHONDONTWRITEBYTECODE=x

os:
    - osx
    - linux

env:
    matrix:
        - TOXENV=py27
        - TOXENV=py33
        - TOXENV=py34
        - TOXENV=pypy
        - TOXENV=lint

install:
    - ./.travis/install.sh

script:
    - ./.travis/run.sh

notifications:
    irc:
        channels:
            - "irc.freenode.org#hypothesis"
        use_notice: true
        skip_join: true

matrix:
    exclude:
        - os: osx
          env: TOXENV=lint
